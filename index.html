<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Cadastro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg p-4 p-md-5">
                    
                    <div id="login-form-container" class="form-container">
                        <h2 class="text-center mb-4">Entrar</h2>
                        <form id="login-form" novalidate>
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um email válido.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="login-password" required>
                                <div class="invalid-feedback">
                                    A senha é obrigatória.
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Acessar Conta</button>
                            </div>
                        </form>
                        <p class="text-center mt-3 mb-0">Não tem uma conta? <a href="#" id="switch-to-register">Cadastre-se</a></p>
                    </div>

                    <div id="register-form-container" class="form-container d-none">
                        <h2 class="text-center mb-4">Criar Conta</h2>
                        <form id="register-form" novalidate>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um email válido.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="register-password" required>
                                <div class="invalid-feedback">
                                    A senha deve ter pelo menos 6 caracteres.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                                <div class="invalid-feedback">
                                    As senhas não coincidem.
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Criar Conta</button>
                            </div>
                        </form>
                        <p class="text-center mt-3 mb-0">Já tem uma conta? <a href="#" id="switch-to-login">Entrar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
